    <title>Document</title>

  <body>
    <main>
      <section>
        <video controls preload="auto">
        <!-- preload no haya mucho tiempo de espera
        para que se empiece a renderizar -->
        <!-- con controls puedo usar controles -->
        <!-- Para reproducir el video en un minuto 
        en especifico, es como una estension en source#t=10,20 
        Para organizar el formato,  SOURSE, para darle
        diferentes fuentes-->
        <source src="./video.MOV#t=11,20">
        <source src="./video.mp4#t=11,20">
    </video>
      </section>
    </main>
