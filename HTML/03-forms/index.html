<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Esto es una mala practica -->
    <!-- <div>
        <input type="text" name="" id="">
    </div> -->


    <!-- Esta la mejor practica -->
    
    <form action="">
        <!-- action para enviar la informacion -->
        <label for="nombre">
            <span> ¿Cuál es tu nombre?</span>
            <input type="text" id = "nombre" placeholder="tu nombre">
            <!-- placeholder, es un ejemplo pa la persona que va ingresar datos -->
            <!-- hay diferentes tipos de inputs o atributos -->
        </label>
        <!-- input tipo fecha -->
        <label for="inicio_platzi">
            <span> ¿Qué día comenzaste en platzi?</span>
            <input type="date" id = "inicio_platz">
        </label>
        <!-- input tipo time -->
        <label for="horario">
            <span> ¿En que horario estudias? </span>
            <input type="time" id = "horario">
            <!-- hay diferentes tipos de inputs o atributos -->
        </label>
    </form>
    
</body>
</html>
