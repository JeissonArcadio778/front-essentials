<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <!-- required, para que sea necesario -->
            <label for="correo">
                <span>¿cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
                <!-- email, buscara que tenga un @ y .algo -->
            </label>

            <label for="pais">
                <span>¿En que pais vives?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>

            <label for="cp">
                <span>¿cual es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                <!-- name, es lo que se envía de respuesta -->
            </label>

            <label for="girl-friend">
                <span>who is your girl friend?</span>
                <input type="text" name="girl-friend" id="girl-friend" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
